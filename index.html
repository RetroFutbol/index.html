<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Camisetas</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
header { background: #222; color: white; padding: 1rem; text-align: center; }
.container { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; padding: 1rem; }
.card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
.card img { width: 100%; height: 200px; object-fit: cover; }
.card h3 { margin: 0.5rem 0; }
.card p { color: #444; margin: 0.5rem 0; }
footer { background: #222; color: white; padding: 1rem; text-align: center; margin-top: 2rem; }
</style>
</head>
<body>
<header>
<h1>Tienda de Camisetas de Fútbol</h1>
</header>

<main class="container" id="products-container">
<!-- Aquí se cargarán los productos -->
</main>

<footer>
<p>&copy; 2025 Tienda de Camisetas</p>
</footer>

<script>
async function cargarProductos() {
try {
const response = await fetch('products.json');
const productos = await response.json();

const container = document.getElementById('products-container');
container.innerHTML = '';

productos.forEach(p => {
const card = document.createElement('div');
card.className = 'card';
card.innerHTML = `
<img src="${p.imagen}" alt="${p.nombre}">
<h3>${p.nombre}</h3>
<p>Equipo: ${p.equipo}</p>
<p><strong>${p.precio}</strong></p>
`;
container.appendChild(card);
});
} catch (error) {
console.error('Error al cargar los productos:', error);
}
}

cargarProductos();
</script>
</body>
</html>
